<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <div id="innerContainer"></div>
            <h1>Generate a <br>
                <span class="highlight">random password</span></h1>
            <h3>Never use an insecure password again</h3>
            <h4>Enter Your Desired Password Length (Max : 20)</h4>
            <input type="number" id="passwordLength" placeholder="Input password length e.g. 13" min="1" max="20" value="15"> </input><br>
            <button onclick="generatePassword1(); generatePassword2();">Generate passwords</button>
            <div class="custom-divider"></div>
            <div id="flexContainer">
                <p class="password-box" id="passbox1">" fd " </p>
                <p class="password-box" id="passbox2"> "dsad" </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
